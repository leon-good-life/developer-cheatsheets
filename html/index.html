    html {

      background: #21252b;
      color: #9599a0;
      font-family: 'Itim', cursive;
    }

    h1 {
      margin: 75px 0;
      font-size: 52px;
      font-weight: normal;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 img {
      margin-right: 10px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .sections {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }

    .sections a {
      text-decoration: none;
      font-size: 54px;
      background: #383b41;
      padding: 50px;
      min-width: 300px;
      border-radius: 10px;
      margin: 20px;
      text-align: center;
    }

    .sections a:hover {
      box-shadow: 0px 0px 12px 0px;
    }

    @media only screen and (max-width: 600px) {
      h1 {
        text-align: center;
        margin: 22px 0;
      }

      .sections {
        flex-wrap: wrap;
        justify-content: center;
        flex-direction: row;
      }

      .sections a {
        font-size: 52px;
        padding: 30px;
        margin: 15px;
      }
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
      margin-top: 50px;
    }

    footer p {
      margin: 5px;
    }

    footer p a {
      font-size: 24px;
      text-decoration: none;
      color: #b5b5b5;
    }
  </style>

</head>
